<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Issue Cam</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      transform: scaleX(-1); /* mirror it like a selfie */
    }

    .overlay {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .text {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px red;
    }

    .arrows {
      font-size: 5rem;
      color: red;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(-10px); }
      to { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div class="overlay">
    <div class="text">this is a skill issue</div>
    <div class="arrows">⬇️⬇️⬇️</div>
  </div>

  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera error: " + err.message);
      });
  </script>
</body>
</html>
